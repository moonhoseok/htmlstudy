<!DOCTYPE html>
<!-- /webapp/20230317/imageex1.html : 이미지 출력하기
	/webapp/img.lizard.jpg -->
<html>
<head>
<meta charset="UTF-8">
<title>이미지 파일 출력</title>
</head>
<body>
<!-- 
../ => 상위폴더 
./  => 현재폴더
절대경로 : 이클립스 프로젝트인 경우
		webapp 절대경로 시작
	url : /htmlstudy => 프로젝트이름
-->
<!-- 
	src ="경로/이미지이름"
	title ="이미지 설명" => 마우스를 이미지에 올려놓으면 내용표시
	width ="200" => 가로길이 설정 . 가로크기만 설정하면, 세로는 원본이미지 비율에 맞춰서 자동설정
	height = "200" => 세로길이 설정
 -->
상대경로
<img src="../img/lizard.jpg" title="게코도마뱀"> <!-- 원본이미지 크기로 출력 -->
<img src="../img/lizard.jpg" title="게코도마뱀" width="200" height="200">
<img src="../img/lizard.jpg" title="게코도마뱀" width="150" ><br>
<br>
절대경로
<img src="/htmlstudy/img/lizard.jpg" title="게코도마뱀">
<img src="/htmlstudy/img/lizard.jpg" title="게코도마뱀" width="200" height="200">
<img src="/htmlstudy/img/lizard.jpg" title="게코도마뱀" width="150" ><br>
</body>
</html>
