<!DOCTYPE html>
<!--  webapp/20230317/tableex1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* css 주석처리 */
	table,tr,td,th{ /* 태그 선택 */
		border : solid 2px green; /* 테두리 설정 : 선의종류(실선) 선의두께(1px) 선의색상(blue)*/
		border-collapse: collapse;/* 태그사이의 간격을 제거 : margin */
		padding :8px; /* 셀의 값과 테두리의 간격. 셀 내부의 여백 */
}
</style>
</head>
<body>
<h3>KTX 열차 시간표</h3>
<!-- 
	table 태그 : 표
	table > tr 태그 : 행, 가로한줄
	table > th 태그 : 셀, 한칸. Header정보. 긁자를 굵게표시. 가운데 정렬
	table > td 태그 : 셀, 한칸. 데이터정보 왼쪽정렬
	
 -->
<table>
<tr><th>출발</th><th>도착</th><th>객실</th><th>요금</th><th>비고</th></tr>
<tr><td>서울(18:00)</td><td>부산(20:35)</td><td>특실</td><td>83,700</td><td>비고</td></tr>
<tr><td>서울(17:25)</td><td>부산(20:07)</td><td>일반실</td><td>50,800</td></tr>
<tr><td>서울(18:15)</td><td>부산(20:50)</td><td>일반실</td><td>50,800</td><td>비고</td></tr>
</table>
</body>
</html>
