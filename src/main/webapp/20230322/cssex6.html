<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>메뉴바 만들기</title>
<style type="text/css">
	nav ul{list-style-type: none;}
	nav ul li{display: inline;
		padding:0px; margin: 0px; float:left;
	}
	nav ul li a {text-decoration: none;
		color: white;
	}
	li:nth-child(4n){background: blue;}
	li:nth-child(4n+1){background: red;}
	li:nth-child(4n+2){background: pink;}
	li:nth-child(4n+3){background: green;}
</style>
</head>
<body>
<nav><ul>
	<li><a href="#">반려견 종류</a></li>	
	<li><a href="#">입양하기</a></li>
	<li><a href="#">건강돌보기</a></li>
	<li><a href="#">더불어살기</a></li>
</ul></nav>
</body>
</html>
