<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>상태 선택자 예제2</title>
<style type="text/css">
/* 입력 가능한 input태그 : 배경색 : 노랑색, 글자 크기 : 30px */
input:enabled{background: yellow; font-size: 30px;}
/* 입력 가능한 input태그 선택 : 배경색 : 분홍색 , 글자 크기 : 15px */
input:focus{background: pink; font-size: 15px;}
/* 입력이 불가능한 input태그 : 배경색 : 검정,글자색 : 흰색 */
input:disabled{background: black; color: white;}
</style>
</head>
<body>
<h2>입력이 가능한 input 태그</h2>
<input type="text">
<h2>입력이 불가능한 input 태그</h2>
<input type="text" disabled="disabled" value="입력불가능">
</body>
</html>
