<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	@media(max-width:499px) {/* 화면크기가 최대 499까지 */
		body{background: red;}
	}
	@media(min-width:500px) and (max-width:799px){/* 화면크기가 500~799까지 */
		body{background: green;}
	}
	@media(min-width:800px){/* 화면크기가 최소 800까지 */
		body{background: blue;}
	}
</style>
<title>반응형 웹</title>
</head>
<body>
<h1>@media 태그예제</h1>
<p>화면의 크기 별로 바탕색이 달라집니다.
</body>
</html>
