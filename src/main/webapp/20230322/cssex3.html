<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>class 속성 선택</title>
<style type="text/css">
	input[type=text] {background: green;}
	input[type=password] {background: blue;}
	#yellow {background: yellow;}
	 /* 논리적으로는 1개만 가능 => 2개의 태그 변경가능*/
	.select{color: red;} /* 여러개의 태그 변경시 class 속성 사용*/
	.select2{color: bule;}
</style>
</head>
<body>
<ul>
	<li class="select">사과</li><li class="select2">바나나</li>
	<li class="select">오렌지</li><li class="select2">감</li>
</ul>
<form>
	<input type="text"><!-- 배경을 초록 -->
	<input type="password"><br><!-- 배경을 파랑 -->
	<input type="text" id="yellow"><!-- 배경을 노랑 -->
	<input type="password" id="yellow"><br>
</form>
</body>
</html>
