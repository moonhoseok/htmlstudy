<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table태그 연습 : colspan,rowspan 속성 연습</title>
<style type="text/css">
  table,tr,td,th {
      border : solid 1px black;
      border-collapse: collapse;
      padding : 10px;
  }
</style>
</head>
<body>
<table>
<tr>
<td rowspan="3">일</td><td colspan="3">이</td>
</tr>

<tr>
<td colspan="2">삼</td><td rowspan="3">사</td>
</tr>

<tr>
<td>오</td><td>육</td>
</tr>

<tr>
<td colspan = "3">칠</td>
</tr>
</table>
</body>
</html>
