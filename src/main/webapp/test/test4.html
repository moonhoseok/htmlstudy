<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {
    background: pink;
  }
  input {
    border-radius: 10px;
    border: none; /* 테두리 표시 안함 */
  }
  /* input 태그중 type속성이 submit인 태그 */
  input[type=submit] {
    background-color: white;
    width: 100%; 
  }
</style>
</head>
<body>
  <h1>간단한 입력양식</h1>
  <form action=""> <!-- action="" : 서버페이지 설정 -->
    <table>
      <tr>
        <th>아이디</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit"></td>
      </tr>
    </table>
  </form>
</body>
