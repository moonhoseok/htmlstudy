<!DOCTYPE html>
<!-- htmlex1.html -->
<!-- html 주석. 
	클라이언트 언어 => 브라우저에서 처리 되는 언어.
		HTML : 시작태그와 종료태그로 이루어져 있고, 형태를 설정할 수 있는 기능.
				속성을 지정하여 다양성 특성을 지정할 수 있다.	
				<태그><하위태그></하위태그></태그>
				<태그 속성="속성값"/>
		CSS  : 서식 지정 언어.
		자바스크립트 : 동적페이지를 만들 수 있는 언어
-->
<html>
<head>
<meta charset="UTF-8">
<title>htmlex1.html : html 첫번째 예제</title>
</head>
<body>
<h1 style = "color:#FF0000;">h1 : 브라우저의 화면에 큰글씨가 출력됩니다</h1>
<h2><font color = "blue">h2 : 브라우저의 화면에 큰글씨가 출력됩니다</font></h2>
<h3>h3 : 브라우저의 화면에 큰글씨가 출력됩니다</h3>
<h4>h4 : 브라우저의 화면에 큰글씨가 출력됩니다</h4>
<h5>h5 : 브라우저의 화면에 큰글씨가 출력됩니다</h5>
<h6>h6 : 브라우저의 화면에 큰글씨가 출력됩니다</h6>
</body>
</html>
